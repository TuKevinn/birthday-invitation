<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#0f2347,#142d5f);
  color:#fff;
  overflow-x:hidden;
}

/* SECTION */
.section{
  min-height:100vh;
  display:none;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:60px 20px;
}
.section.active{display:flex}

.gold{color:#d4af37}
.script{font-family:'Playfair Display',serif;font-size:52px}

.btn{
  margin-top:30px;
  padding:14px 36px;
  border-radius:30px;
  background:#d4af37;
  color:#0f2347;
  font-weight:600;
  border:none;
  cursor:pointer;
}

/* COUNTDOWN ‚Äì GRID */
.countdown{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
  margin:40px auto;
  max-width:420px;
}

.time-box{
  background:rgba(255,255,255,.12);
  padding:16px 10px;
  border-radius:16px;
}

.time-box h3{
  font-size:26px;
  color:#d4af37;
}

.time-box small{
  font-size:12px;
  opacity:.8;
}

/* MAP */
iframe{
  width:100%;
  max-width:420px;
  height:220px;
  border:none;
  border-radius:14px;
  margin-top:20px;
}

/* FOOTER */
.footer{
  display:none;
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:rgba(0,0,0,.35);
  padding:12px;
  text-align:center;
  font-size:13px;
  z-index:500;
}

/* MUSIC BUTTON ‚Äì TOP RIGHT */
.music-btn{
  position:fixed;
  top:20px;
  right:20px;
  width:48px;
  height:48px;
  background:#d4af37;
  color:#0f2347;
  border-radius:50%;
  display:none;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  z-index:2000;
  box-shadow:0 6px 15px rgba(0,0,0,.35);
}

/* ANIMATION */
.fade-in{
  animation:fadeIn 1s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

/* SPARKLE */
.sparkle{
  position:fixed;
  top:-10px;
  width:6px;
  height:6px;
  background:radial-gradient(circle,#ffd700,transparent);
  border-radius:50%;
  animation:fall linear infinite;
}
@keyframes fall{
  to{transform:translateY(110vh)}
}

/* SMALL SCREEN */
@media(max-width:360px){
  .time-box h3{font-size:22px}
  .time-box small{font-size:11px}
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="music-btn" id="musicBtn" onclick="toggleMusic()">üéµ</div>

<!-- OPENING -->
<div id="opening" class="section active fade-in">
  <div>
    <p>YOU ARE INVITED</p>
    <h2 id="guestName" class="gold">Tamu Undangan</h2>
    <div class="script gold">Anantha</div>
    <p>Birthday</p>
    <button class="btn" onclick="openInvitation()">Open Invitation</button>
  </div>
</div>

<!-- INVITATION -->
<div id="invitation" class="section">
  <div>
    <h1 class="gold">Birthday Party</h1>
    <div class="script gold">Anantha</div>
    <p>As He Turns Seventeen</p>

    <p style="margin:24px 0">
      <strong>SABTU</strong><br>10 JANUARI 2026
    </p>

    <div class="countdown">
      <div class="time-box"><h3 id="days">0</h3><small>Days</small></div>
      <div class="time-box"><h3 id="hours">0</h3><small>Hours</small></div>
      <div class="time-box"><h3 id="minutes">0</h3><small>Minutes</small></div>
      <div class="time-box"><h3 id="seconds">0</h3><small>Seconds</small></div>
    </div>

    <p>üìç <strong>The Royal Ballroom</strong><br>Denpasar, Bali</p>

    <iframe src="https://www.google.com/maps?q=Denpasar+Bali&output=embed" loading="lazy"></iframe>
  </div>
</div>

<div class="footer">
  ¬© 2026 Birthday Invitation ‚Ä¢ Made with ‚ù§Ô∏è TuKevin
</div>

<script>
/* GUEST NAME */
const params=new URLSearchParams(location.search);
const guest=params.get("to");
if(guest) guestName.innerText=guest.replace(/-/g," ");

/* PAGE SWITCH */
const opening=document.getElementById("opening");
const invitation=document.getElementById("invitation");
const footer=document.querySelector(".footer");
const musicBtn=document.getElementById("musicBtn");

function openInvitation(){
  opening.classList.remove("active");
  invitation.classList.add("active","fade-in");
  footer.style.display="block";
  musicBtn.style.display="flex";
  playMusic();
}

/* COUNTDOWN */
const target=new Date("January 10, 2026 19:00:00").getTime();
setInterval(()=>{
  const d=target-Date.now();
  if(d<0) return;
  days.innerText=Math.floor(d/86400000);
  hours.innerText=Math.floor(d/3600000)%24;
  minutes.innerText=Math.floor(d/60000)%60;
  seconds.innerText=Math.floor(d/1000)%60;
},1000);

/* MUSIC */
const music=document.getElementById("bgMusic");
let playing=false;

function playMusic(){
  music.play().then(()=>{
    playing=true;
    musicBtn.innerText="üéµ";
  }).catch(()=>{});
}

function toggleMusic(){
  if(playing){
    music.pause();
    musicBtn.innerText="üîá";
  }else{
    music.play();
    musicBtn.innerText="üéµ";
  }
  playing=!playing;
}

/* SPARKLE */
setInterval(()=>{
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*innerWidth+"px";
  s.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),6000);
},300);
</script>

</body>
</html>
